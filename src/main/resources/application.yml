info:
  name: ${project.artifactId}
  version: ${project.version}
  origin: ${scm.url}
  commit: ${buildNumber}
  branch: ${scmBranch}
  built: ${timestamp}

# logging config here as a reminder as to how to override logback from cmd line
# ie -Dlogging.level.org.springframework=DEBUG
logging:
  level:
    uk.gov.ons.ctp: DEBUG
    org.springframework: ERROR
  profile: DEV
  useJson: false


management:
  health:
    rabbit:
      enabled: false
  endpoints:
    enabled-by-default: true
    web:
      base-path: /
  info:
    env:
      enabled: true
    build:
      enabled: true
    git:
      mode: SIMPLE
      enabled: true
    defaults:
      enabled: true

server:
  port: 8161
  undertow:
    threads:
      worker: 50
      io: 50

spring:
  mvc:
    servlet:
      path: /

  #  security:
  #    user:
  #      name: serco_cks
  #      password: temporary
  output:
    ansi:
      enabled: never
  application:
    name: ONS CensusMockCaseApiService

address-index:
  token: 
  rest-client-config:
    scheme: https
    host: whitelodge-eq-ai-api.census-gcp.onsdigital.uk
    port: 443
    connection-manager-default-max-per-route: 100
    connection-manager-max-total: 100
    connectTimeoutMillis: 0
    connectionRequestTimeoutMillis: 0
    socketTimeoutMillis: 0
